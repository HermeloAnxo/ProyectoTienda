<!DOCTYPE html>
<html lang="es">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - MeVendo.com</title>
    <!-- Agrega las referencias a Bootstrap CSS y JS aquí -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>
      body {
          background-image: url("{% static 'images/fondo.jpg' %}");
          background-size: cover;
          background-repeat: no-repeat;
          /* Otras propiedades de estilo para personalizar */
      }
  </style>

</head>
<body>

    <!-- Logo y Nombre de la empresa por encima de la barra de navegación -->
     <div class="navbar-brand">
        <div class="col text-center">
                <!-- Logo de la empresa (ajusta la ruta de la imagen) -->
                <img src="{% static 'images/logo.png' %}" alt="Logo de MeVendo.com" width="100" height="100">
                <!-- Nombre de la empresa con estilos de Bootstrap -->
                <span class="d-block text-black h1">MeVendo.com</span>
        </div>
     </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'inicio' %}">Gestión de Pedidos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'inicio' %}">Inicio</a>
            </li>
            <li class="nav-item {% if request.path == '/tienda' %}active{% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'tienda' %}">Tienda</a>
            </li>
            <li class="nav-item {% if request.path == '/gestion' %}active{% endif %} px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'gestion' %}">Gestión</a>
            </li>  
          </ul>
        </div>
      </div>
    </nav>    

    <!--Contenido Cambiante-->
    {% block content %}

    {% endblock %}
 

    <!-- Footer -->
    <footer class="bg-success text-white" style="padding: 20px; text-align: center;">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Enlaces de pie de página -->
                    <a href="#" style="color: #fff; text-decoration: none;">Términos y Condiciones</a> |
                    <a href="#" style="color: #fff; text-decoration: none;">Aviso Legal</a> |
                    <a href="#" style="color: #fff; text-decoration: none;">Cookies</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Nombre de la empresa con símbolo de marca registrada -->
                    MeVendo.com &reg; 2023
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
