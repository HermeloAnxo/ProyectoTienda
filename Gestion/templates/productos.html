{% extends "base.html" %}

{% block content %}
<h2>Listado de productos</h2>
<div class="container-fluid p-5">
    <table class="table table-white table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Precio</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for c in object_list %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.nombre }}</td>
                <td>{{ c.imagen }}</td>
                <td>{{ c.precio }}</td>
                <td>{{ c.descripcion }}</td>
                <td><a href="modificar/{{ c.id }}">Editar</a></td>
                <td><a href="eliminarProducto/{{ c.id }}">Borrar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<h2>Insertar producto</h2>
<div class="container bg-success p-3 mb-5" >
    <form action="{% url 'insertarProducto' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id" class="form-label">Identificador de producto</label>
            <input class="form-control" type="number" name="id" id="id">
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input class="form-control" type="text" name="nombre" id="nombre">
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input class="form-control" type="text" name="imagen" id="imagen" min="0" step="0.10">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input class="form-control" type="text" name="descripcion" id="descripcion">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input class="form-control" type="number" name="precio" id="precio" min="0" step="1">
        </div>
        <input class="btn btn-success text-white" type="submit" value="Insertar">
    </form>
</div>
{% endblock content %}
